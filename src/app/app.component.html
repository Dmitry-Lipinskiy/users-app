<h1 class="all-users-head">All users:</h1>
<div class="users-container">
  <app-user-item *ngFor="let user of users"
                 [user]="user"
                 (click)="getUserInfo(user.id)">
  </app-user-item>
</div>

<div class="user-info-container" *ngIf="userInfo">

  <h1 class="user-info-head">User info:</h1>
  <app-user-info [userInfo]="userInfo"></app-user-info>

  <div class="info-buttons">
    <button class="button-posts" (click)="getPosts(userInfo.id)">Show posts</button>
    <button class="button-todos" (click)="getTodos(userInfo.id)">Show todos</button>
    <button class="button-albums" (click)="getAlbums(userInfo.id)">Show albums</button>
  </div>

  <div class="user-posts-container" *ngIf="isPostsVisible">
    <h1 class="user-posts-head">User's posts:</h1>
    <app-user-post *ngFor="let post of posts"
                   [post]="post">
    </app-user-post>
  </div>

  <div class="user-todos-container" *ngIf="isTodosVisible">
    <h1 class="user-todos-head">User's todos:</h1>
    <app-user-todo *ngFor="let todo of todos"
                    [todo]="todo">
    </app-user-todo>
  </div>

  <div class="user-albums-container" *ngIf="isAlbumsVisible">
    <h1 class="user-albums-head">User's albums:</h1>
    <app-user-album *ngFor="let album of albums"
                    [album]="album">
    </app-user-album>
  </div>

</div>
